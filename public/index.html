<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kid's Fun Podcast Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Fonts for playful fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kid's Fun Podcast Generator</h1>
            <!-- Add a playful image or logo -->
            <img src="kids_logo.png" alt="Kids Podcast Logo" width="150">
        </header>
        <form id="podcast-form">
            <label for="text-input">What should the podcast be about?</label>
            <textarea id="text-input" placeholder="Enter a fun topic..."></textarea>

            <label for="podcast-duration">Desired podcast duration (minutes):</label>
            <input type="number" id="podcast-duration" value="5" min="1" max="60">

            <label for="promo-input">Cool product or service to feature:</label>
            <input type="text" id="promo-input" placeholder="Enter a cool product...">

            <label for="num-speakers">Number of characters:</label>
            <input type="number" id="num-speakers" value="3" min="2" max="6">

            <div id="speakers-container"></div>

            <button type="button" id="generate-btn">Generate Podcast</button>
        </form>
        <div id="progress"></div>
        <div id="conversation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
